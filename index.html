<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HOLLOW - Clothing Brand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">HOLLOW</div>
  </header>
  
  <main class="product-container">
    <div class="product" id="product1">
      <h2>Hollow T-Shirt</h2>
      <p>R149.00</p>
    </div>
    <div class="product" id="product2">
      <h2>Hollow Hoodies</h2>
      <p>R419.00</p>
    </div>
    <div class="product" id="product3">
      <h2>Hollow Track Pants</h2>
      <p>R399.00</p>
    </div>
    <div class="product" id="product4">
      <h2>Air Force 1</h2>
      <p>R899.00</p>
    </div>
    
    <div class="pagination">
      <button class="prev" onclick="changePage('prev')">Go Back</button>
      <button class="next" onclick="changePage('next')">Next Page</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
